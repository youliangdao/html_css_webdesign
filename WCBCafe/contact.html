<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WCB Cafe - CONTACT</title>
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

<body>
  <div id="contact" , class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="text" id="email" name="your-email">
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </form>
    </div>
  </div>
  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>
        <p>
          住所： 東京都〇〇区<br>
          〇〇〇〇〇〇〇 000-22-1<br>
          〇〇〇〇<br>
          電話： 03-1111-1111<br>
          営業時間： 10:00〜20:00<br>
          休日：水曜
        </p>
      </div><!-- /.location-info-->
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d25911.503055801495!2d139.7440631!3d35.7277462!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ca96add5de9%3A0xd257705dbcbb704c!2z5qCq5byP5Lya56S-44K544K_44O844OI44Ki44OD44OX44OG44Kv44OO44Ot44K444O8!5e0!3m2!1sja!2sjp!4v1657158857537!5m2!1sja!2sjp"
          width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <!--./location-map-->
    </div>
    <!--./wrapper-->
  </section>
  <!--/#location-->

  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwebcreatorbox.fb%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=229812980409867"
          height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"
          allow="encrypted-media">
        </iframe>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/webcreatorbox?ref_src=twsrc%5Etfw">Tweets by
        webcreatorbox</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">YouTube</h3>
        <iframe height="315" src="https://www.youtube.com/embed/bqJtUojA1-g" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
    </div><!-- /.wrapper-->
  </section><!-- /#sns-->

  <footer>
